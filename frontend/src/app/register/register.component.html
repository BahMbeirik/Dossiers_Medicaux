<div class="login-container">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
  <h2>Register</h2>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email"
        formControlName="email" 
        placeholder="Enter your email"
        [ngClass]="{'input-error': isFieldInvalid('email')}"
        >
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">
            Email is required
          </small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">
            Invalid email format
          </small>
        </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password"
        formControlName="password" 
        placeholder="Enter your password"
        [ngClass]="{'input-error': isFieldInvalid('password')}"
      >
      <div *ngIf="isFieldInvalid('password')" class="error-message">
        <small>Password is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password"
        formControlName="confirm_password" 
        placeholder="Confirm Password"
        [ngClass]="{'input-error': isFieldInvalid('confirm_password')}"
      >
      <div *ngIf="isFieldInvalid('confirm_password')" class="error-message">
        <small>Confirm Password is required</small>
      </div>
    </div>
    <button 
      type="submit" 
      [disabled]="registerForm.invalid || isLoading"
    >
      {{ isLoading ? 'Logging in...' : 'Register' }}
    </button>
</form>
</div>
