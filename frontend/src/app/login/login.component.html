<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email"
        formControlName="email" 
        placeholder="Enter your email"
        [ngClass]="{'input-error': isFieldInvalid('email')}"
      >
      <div *ngIf="isFieldInvalid('email')" class="error-message">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required
        </small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">
          Invalid email format
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password"
        formControlName="password" 
        placeholder="Enter your password"
        [ngClass]="{'input-error': isFieldInvalid('password')}"
      >
      <div *ngIf="isFieldInvalid('password')" class="error-message">
        <small>Password is required</small>
      </div>
    </div>

    <div *ngIf="errorMessage" class="server-error">
      {{ errorMessage }}
    </div>

    <button 
      type="submit" 
      [disabled]="loginForm.invalid || isLoading"
    >
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>

    <div class="register-link">
      <p>Don't have an account? 
        <a routerLink="/register">Register here</a>
      </p>
    </div>
  </form>
</div>
